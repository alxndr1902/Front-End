<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML</title>
</head>
<body>
    <h1>this is a cute cat</h1>
    <a href="https://en.wikipedia.org/wiki/Cat" target="_self">
        <img src="resources/cat.jpg" alt="pic of a cat">
    </a>

    <p>this is normal text</p>
    <p>this is <b>bold</b> text</p>
    <p>this is <i>italic</i> text</p>
    <p>this is <u>underlined</u> text</p>
    <p>this is <del>deleted</del> text</p>
    <p>this is <big>big</big> text</p>
    <p>this is <small>small</small> text</p>
    <p>this is <sub>subscript</sub> text</p>
    <p>this is <sup>superscript</sup> text</p>
    <p>this is <tt>monospace</tt> text</p>
    <p>this is <mark style="background-color: lightgreen;">marked</mark> text</p>
</body>
</html>
