<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <label for="username">username</label>
        <input type="text" id="username" placeholder="type your username" minlength="5" maxlength="10" >

        <br>
        <label for="password">password</label>
        <input type="password" id="password" placeholder="type your password">

        <br>
        <label for="email">email</label>
        <input type="email" id="email" placeholder="type your email">

        <br>
        <label for="phone">phone number</label>
        <input type="tel" id="phone" placeholder="type your phone number" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}">
        
        <br>
        <label for="birthdate">birthdate</label>
        <input type="date" id="birthdate">

        <br>
        <label for="quantity">quantity</label>
        <input type="number" id="quantity" min="0" max="999" value="1">

        <br>
        <label for="title">title:</label>

        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Mr.">Mr.</label>

        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="Ms.">Ms.</label>

        <input type="radio" id="PhD." value="PhD." name="title">
        <label for="PhD.">PhD.</label>
        <br>

        <label for="payment">payment:</label>
        <select>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="stripe">QRIS</option>
        </select>

        <br>
        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscirbe">

        <br>
        <label for="comment">comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea>

        <br>
        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image.jpeg">

        <br><br>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
