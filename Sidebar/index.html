<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan HTML CSSs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">

            <div class="header">
                <div class="list-items">
                    <a href="#">
                        <img src="resources/images/youtube.svg" alt="" class="icon">
                        <span class="description-header">Alexander </span>
                    </a>
                </div>
                <div class="illustration">
                    <img src="resources/images/illustration.png" alt="">
                </div>
            </div>

            <div class="main">
                <div class="list-items">
                    <a href="#">
                        <img src="resources/images/dashboard.svg" alt="" class="icon">
                        <span class="description">Dashboard</span>
                    </a>
                </div>
                <div class="list-items">
                    <a href="#">
                        <img src="resources/images/analytics.svg" alt="" class="icon">
                        <span class="description">Analytics</span>
                    </a>
                </div>
                <div class="list-items">
                    <a href="#">
                        <img src="resources/images/category.svg" alt="" class="icon">
                        <span class="description">Category</span>
                    </a>
                </div>
                <div class="list-items">
                    <a href="#">
                        <img src="resources/images/team.svg" alt="" class="icon">
                        <span class="description">Team</span>
                    </a>
                </div>
                <div class="list-items">
                    <a href="#">
                        <img src="resources/images/event.svg" alt="" class="icon">
                        <span class="description">Event</span>
                    </a>
                </div>
                <div class="list-items">
                    <a href="#">
                        <img src="resources/images/explore.svg" alt="" class="icon">
                        <span class="description">Explore</span>
                    </a>
                </div>
                <div class="list-items">
                    <a href="#">
                        <img src="resources/images/history.svg" alt="" class="icon">
                        <span class="description">History</span>
                    </a>
                </div>
                <div class="list-items">
                    <a href="#">
                        <img src="resources/images/settings.svg" alt="" class="icon">
                        <span class="description">Settings</span>
                    </a>
                </div>
            </div>

        </div>

        <div class="main-content">
            <div id="menu-button">
                <input type="checkbox" id="menu-checkbox">
                <label for="menu-checkbox" id="menu-label">
                    <div id="hamburger"></div>
                </label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
